<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Comparator</title>
    <link rel="stylesheet" href="index.css">
    <!-- Include pdfjs-dist library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>PDF Comparator</h1>
        <form id="uploadForm">
            <div class="upload">
                <label for="pdf1">Upload PDF 1:</label>
                <input type="file" id="pdf1" name="pdf1" accept="application/pdf" required>
                <input type="text" id="pdf1path" name="pdf1path" >
            </div>
            <div class="upload">
                <label for="pdf2">Upload PDF 2:</label>
                <input type="file" id="pdf2" name="pdf2" accept="application/pdf" required>
                <input type="text" id="pdf2path" name="pdf2path" >
            </div>
            <button type="submit">Compare PDFs</button>
        </form>
        <div id="result"></div>
        <div id="pdfContainer">
            <canvas id="pdfCanvas1"></canvas>
            <canvas id="pdfCanvas2"></canvas>
        </div>
    </div>
</body>

</html>
